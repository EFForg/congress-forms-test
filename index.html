<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="favicon.ico">
  <title>Congress Forms Debugger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.11/require.min.js" type="text/javascript" data-main="js/main"></script>
</head>

<body>
  <br>
  <br>
  <br>
  <br>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Congress Forms Debugger</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Congress Forms Debugger</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">List Of Legislators</a>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
  </div>

  <div class="container bioguide-form-container">

    <div class="starter-template">
      <h1>Test your Contact-Congress YAML file</h1>
      <p class="lead">Submitting this form will test the latest YAML file against the contact-congress server.</p>
    </div>


    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Contact Form</h3>
      </div>
      <div class="panel-body">
        <div class="legislator-container col-sm-2 col-md-2 col-lg-2">

          <!-- Loading bar placeholder -->
          <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            </div>
          </div>
        </div>

        <div class="col-sm-10 col-md-10 col-lg-10">
          <div class="form-container">
            <!-- Loading bar placeholder -->
            <div class="progress progress-striped active">
              <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Actions for this Congress Member (last updated: <span id='actions-last-updated'></span>)</h3>
      </div>
      <div class="panel-body">

        <table class='table'>
          <thead>
            <tr>
              <th>
                Step
              </th>
              <th>
                Action
              </th>
              <th>
                Selector
              </th>
              <th>
                Value
              </th>
            </tr>
          </thead>
          <tbody class='legislator-actions-container table-bordered'>
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <!-- /.container -->

  <div class="container legislator-status-container">
    <h3>Legislator Status List</h3>
    <div class="status-container">
      <div class="progress progress-striped active">
        <div class="progress-bar" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->

</body>

</html>
